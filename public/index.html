<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Welcome to the chat app</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>

      // SERVER
      const socket = io();

      // CLIENT
      socket.on('connect', () => {
        console.log('SERVER CONNECTED');
      });
      socket.on('disconnect', () => {
        console.log('SERVER DISCONNECTED');
      });
    </script>
  </body>
</html>
